<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Project Inquiry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
    }
    .container {
      padding: 20px;
      border: 1px solid #eaeaea;
      border-radius: 5px;
      background-color: #ffffff;
    }
    .header {
      background-color: #f8f8f8;
      padding: 15px;
      border-radius: 5px 5px 0 0;
      margin-bottom: 20px;
      border-bottom: 2px solid #eaeaea;
    }
    .header h2 {
      margin: 0;
      color: #333;
      font-size: 20px;
    }
    .content {
      padding: 0 15px;
    }
    .field {
      margin-bottom: 15px;
    }
    .label {
      font-weight: bold;
      color: #555;
    }
    .message-box {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      border-left: 3px solid #ddd;
      margin-top: 5px;
      margin-bottom: 30px;
    }
    .footer {
      margin-top: 30px;
      font-size: 11px;
      color: #999;
      text-align: center;
      border-top: 1px solid #eaeaea;
      padding-top: 15px;
      font-style: italic;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    .spacer {
      height: 20px;
    }
    .big-spacer {
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>New Project Inquiry</h2>
    </div>
    <div class="content">
      <div class="field">
        <span class="label">Name:</span> {{name}}
      </div>
      <div class="field">
        <span class="label">Email:</span> <a href="mailto:{{email}}">{{email}}</a>
      </div>
      <div class="field">
        <span class="label">Budget:</span> {{budget}}
      </div>
      
      <div class="spacer"></div>
      
      <div class="field">
        <span class="label">Message:</span>
        <div class="message-box">
          {{message}}
        </div>
      </div>
      
      <div class="big-spacer"></div>
    </div>
    <div class="footer">
      This message was sent from your website contact form.
    </div>
  </div>
</body>
</html>
